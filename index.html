<!DOCTYPE html>
<html>
  <head>
    <title>Darkside</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/avatar/avatar.png">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Darkside is an instant, eye-friendly IDE for HTML, CSS and JavaScript.">
  </head>
  <body>
    <div class="tab-bar">
      <button class="tab active" onclick="openTab(event, 'html-cont');">HTML</button>
      <button class="tab" onclick="openTab(event, 'css-cont');">CSS</button>
      <button class="tab" onclick="openTab(event, 'js-cont');">JS</button>
      <button class="tab" onclick="openTab(event, 'result-cont');">Result</button>
      <button class="tab" id="save">Save</button>
      <button class="tab" id="copy-link">Copy Link</button>
    </div>
    <div class="tab-content" id="html-cont" style="display: block;"><div id="html"></div></div>
    <div class="tab-content" id="css-cont"><div id="css"></div></div>
    <div class="tab-content" id="js-cont"><div id="js"></div></div>
    <div class="tab-content" id="result-cont"><iframe id="result"></iframe></div>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds/src/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds/src/ext-emmet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emmet-core/emmet.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
